<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Layers Example Usage</title>
    <link rel="stylesheet" type="text/css" href="layers_style.css">
    <link rel="stylesheet" type="text/css" href="page.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer type="text/javascript" src="js/layers.js"></script>
    <script defer type="text/javascript" src="js/example.js"></script>
</head>
<body>

    <div class="header">
        <a href="/" class="libraryname">Layers.js</a>

        <div class="tabsholder">
            <a href="/showcase.html" class="tab">Showcase</a>
            <a class="currtab">Try it</a>
            <a href="/api.html" class="tab">Documentation</a>
            <a class="tab">Github</a>
        </div>
    </div>

    <div class="content">
        <h2 class="sectionheader">Vertical Layered Diagram Examples</h2>

        <div id="selectform">
            <div class="formitem">
                Which example to display:
                <select id="sampletype">
                    <option>Hamburger Sample</option>
                    <option>Phone Sample</option>
                </select>
            </div>

            <div class="formitem">
                Allow user to modify diagram:
                <select id="allowedit">
                    <option>yes</option>
                    <option>no</option>
                </select>
            </div>

            <div class="formitem">
                Limit diagram height:
                <select id="limitheight">
                    <option>no limit</option>
                    <option>40vw</option>
                    <option>60vw</option>
                    <option>80vw</option>
                </select>
            </div>

            <div class="formitem">
                Limit number of layers:
                <select id="limitlayers">
                    <option>no limit</option>
                    <option>5</option>
                    <option>10</option>
                    <option>20</option>
                </select>
            </div>

            <div class="formitem">
                <button class="formbutton" onclick="loadverticalexample()">Generate Example</button>
            </div>
        </div>

        <br />

        <div id="verticaldiagramspot"></div>

    </div>

</body>
</html>
