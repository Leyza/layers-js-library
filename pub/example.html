<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Layers Example Usage</title>
    <link rel="stylesheet" type="text/css" href="layers_style.css">
    <link rel="stylesheet" type="text/css" href="page.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer type="text/javascript" src="js/layers.js"></script>
    <script defer type="text/javascript" src="js/example.js"></script>
</head>
<body>

    <div class="header">
        <a href="/" class="libraryname">Layers.js</a>

        <div class="tabsholder">
            <a href="/showcase.html" class="tab">Showcase</a>
            <a class="currtab">Examples</a>
            <a href="/api.html" class="tab">Documentation</a>
            <a class="tab">Github</a>
        </div>
    </div>

    <div class="content">
        <h2 class="sectionheader">Layered Diagram Examples</h2>

        <div id="selectform">
            <div class="formitem">
                <span class="formtext">Which example to display:</span>
                <select id="sampletype">
                    <option>Hamburger</option>
                    <option>Phone</option>
                </select>
            </div>

            <div class="formitem">
                <span class="formtext">Allow user to modify diagram:</span>
                <select id="allowedit">
                    <option>yes</option>
                    <option>no</option>
                </select>
            </div>

            <div class="formitem">
                <span class="formtext">Limit diagram height:</span>
                <select id="limitheight">
                    <option>no limit</option>
                    <option>40vw</option>
                    <option>60vw</option>
                    <option>80vw</option>
                </select>
            </div>

            <div class="formitem">
                <span class="formtext">Limit number of layers:</span>
                <select id="limitlayers">
                    <option>no limit</option>
                    <option>5</option>
                    <option>10</option>
                    <option>20</option>
                </select>
            </div>

            <div class="formitem">
                <button class="formbutton" onclick="loadverticalexample()">Generate Example</button>
            </div>
        </div>

        <br />

        <div id="verticaldiagramdescription"></div>
        <div id="verticaldiagramspot"></div>
        <div id="verticalsamplecode">
            <h3 class="smallsectionheader">HTML</h3>
            <pre>
                <code id="verticalsamplehtml"></code>
            </pre>
            <h3 class="smallsectionheader">JS</h3>
            <pre>
            <code id="verticalsamplejs"></code>
            </pre>
        </div>

    </div>

</body>
</html>
